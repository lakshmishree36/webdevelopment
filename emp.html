<html>
    <head>
        <link rel="stylesheet" href="emp.css">
    </head>
    <body>
    <form>
   <div class="rd"> <h1 class="item">Employee Registration Form</h1>
   <input type="radio" id="mr" value="Mr">
    <label for="mr">Mr.</label>
    <input type="radio" id="mrs" value="Mrs">
    <label for="mrs">Mrs.</label>
    <input type="radio" id="ms" >
    <label for="ms">Ms.</label><br>
     <label for="fname">First Name</label>
    <input type="text" id="fname" value="first name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" value="last name"><br>
    <label for="mail1">Mail Address 1</label>
    <input type="text" id="mail1"><br>
    <label for="mail2">Mail Address 2</label>
    <input type="text" id="mail2"><br>
    <label for="city">City</label>
    <input type="text" id="city"><br>
   <label >State:</label>
   <select name="state">
    <option>Gujurat</option>
    <option>Karnataka</option>
    <option>Maharashtra</option>
    <option>Delhi</option>
    <option>Tamil Nadu</option>

   </select><br>
   <label for="zip">Zip</label>
    <input type="text" id="zip"><br>
 <label for="pic">Upload Photo</label>
 <input type="file" id="pic"><br>
 <label for="phn">Mobile number</label>
 <input type="text" id="phn" value="+91"><br>
 <label>Languages known:</label><br>

    <input type="checkbox" id="eng" >
         <label for="eng">ENGLISH</label><br>
         <input type="checkbox" id="hin" >
         <label for="hin">HINDI</label><br>
         <input type="checkbox" id="kan" >
         <label for="kan">KANNADA</label><br>
         <input type="checkbox" id="fre" >
         <label for="fre">FRENCH</label><br>
  <label for="ad">Additional Information</label>
  <input type="text" id="ad" value="optional" ><br>

  <input type="button" value="submit">
  <input type="button" value="reset">
</form>
</body>
</html>
